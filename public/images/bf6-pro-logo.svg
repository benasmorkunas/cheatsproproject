<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#gradient)" rx="16"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(59, 130, 246, 0.1)" stroke-width="1"/>
    </pattern>
    
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Logo Shield -->
  <path d="M200 60 L160 80 L160 180 C160 200 180 220 200 240 C220 220 240 200 240 180 L240 80 Z" fill="url(#logoGradient)" opacity="0.9"/>
  
  <!-- Inner Details -->
  <circle cx="200" cy="140" r="30" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="200" cy="140" r="20" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <circle cx="200" cy="140" r="8" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Text -->
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold">BF6 PRO</text>
  <text x="200" y="290" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="system-ui, -apple-system, sans-serif" font-size="12">ENHANCEMENT SUITE</text>
  
  <!-- Glowing Effects -->
  <circle cx="200" cy="140" r="40" fill="none" stroke="url(#logoGradient)" stroke-width="1" opacity="0.5">
    <animate attributeName="r" values="40;45;40" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>